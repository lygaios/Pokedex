<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" href="./assets/icons/master-ball.png" />
  </head>
  <body onload="init()">
    <header id="header">
      <img class="logo" src="./assets/icons/176.png" alt="Togetic" />
      <h1>Pokédex</h1>
    </header>
    <div id="overlay" class="dnone"></div>
    <section id="main">
      <section id="search-box">
      <h2>Pokésearch</h2>
      <div id="searchbar">
        <form onsubmit="sendSearch(); return false;">
          <input type="text" class="text-input" id="search-field" placeholder="Find a Pokémon..." />
          <button class="button" id="search-button">Search</button>
        </form>
      </div>
      <h2>You found:</h2>
      <div id="search-result"></div>
    </section>
      <div id="pokedex"></div>
    </section>

    <footer id="footer"></footer>
  </body>
</html>
